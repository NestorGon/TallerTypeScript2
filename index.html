<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
<body>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="sname"></h1>
                <img class="img-fluid pb-3 mx-auto d-block max-width: 100% height: auto" src="./imagenTaller.png" alt="Avatar">
                <div class="card p-3">
                    <h2>Datos Personales</h2>
                    <table id="info"class="table">
                    </table>
                </div>
            </div>
            <div class="col pt-3">
                <div class="card pb-3 pt-3">
                    <h2 class="mx-auto">Cursos Actuales</h2>
                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    <div class="mx-auto">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>    
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <label id="lblrangeMin"for="rangeMin" class="form-label pl-3">Mínimo de créditos</label>
                            <input type="range" class="form-range" min="0" max="5" step="1" id="rangeMin">
                            <label id="lblrangeMax" for="rangeMax" class="form-label pl-3">Máximo de créditos</label>
                            <input type="range" class="form-range" min="0" max="5" step="1" id="rangeMax">
                        </div>
                        <div class="col-4">
                            <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <button type="button" id="button-cleanFilter" class="btn btn-success">Limpiar filtros</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
